{% extends 'index.html' %} {% load static %} {% block title %}
<title>Proce Blog | Detalle del post</title>
{% endblock %} {% block header %}
<header style="background-color: black; height: 82px"></header>
{% endblock %} {% block main %}
<main style="display: flex; justify-content: center">
  <div class="col-md-8 card mb-4 mt-3 left top">
    <div class="card-body">
      <h1 class="text-muted">{{ post.title }}</h1>
      <h2 class="text-muted">{{ post.subtitle }}</h2>
      <p class="text-muted">{{ post.author }} | {{ post.created_on }}</p>
      <img
        style="max-height: 500px; min-height: 250px"
        src="{{ post.img.url }}"
      />
      <p class="card-text">{{ post.body|safe }}</p>
    </div>
  </div>
</main>
{% endblock %}
